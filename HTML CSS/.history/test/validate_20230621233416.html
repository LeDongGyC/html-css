<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function validateVietnameseName(name) {
  const vietnameseNamePattern =/^([A-ZÀ-Ỹ][^\W_']*\s*)+$/u;
  return vietnameseNamePattern.test(name);
}

// Example usage
const name1 = "Nguyễn Văn1 A ";
const name2 = "John Doe";

console.log(`${name1} is a valid Vietnamese name: ${validateVietnameseName(name1)}`);
console.log(`${name2} is a valid Vietnamese name: ${validateVietnameseName(name2)}`);
    </script>
</head>

</body>
</html>
