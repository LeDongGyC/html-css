<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imagePreview {
  display: flex;
  flex-wrap: wrap;
}

.previewImage {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 5px;
}

.previewImage img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.previewImage .deleteButton {
  position: absolute;
  top: 0;
  right: 0;
  background-color: rgba(255, 255, 255, 0.7);
  color: red;
  font-weight: bold;
  padding: 2px;
  cursor: pointer;
}
    </style>
</head>
<body>
    <input type="file" id="fileInput" multiple>
<div id="imagePreview"></div>
</body>
</html>
