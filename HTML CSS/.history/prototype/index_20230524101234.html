<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <!-- <script src="index.js"></script> Bootstrap CSS v5.2.1 -->
  <script>
    var inputs = document.querySelectorAll('.inputfile');
    Array.prototype.forEach.call(inputs, function (input) {
      var label = input.nextElementSibling,
        labelVal = label.innerHTML;
      input.addEventListener('change', function (e) {
        var fileName = '';
        if (this.files && this.files.length > 1)
          fileName = (this.getAttribute('data-multiple-caption') || '').replace('{count}', this.files.length);
        else
          fileName = e.target.value.split('\\').pop();

        if (fileName)
          label.querySelector('span').innerHTML = fileName;
        else
          label.innerHTML = labelVal;
      });
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="feedback-box">
      <div class="feedback-box_left"></div>
      <div class="feedback-box_right">
        <h2 class="feedback-box_right-title">Feedback</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên</label>
          <input type="text" class=" feedback-box_right-item" name="" id="name" aria-describedby="helpId"
            placeholder="">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class=" feedback-box_right-item" name="" id="email" aria-describedby="helpId"
            placeholder="">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Loại phản hồi</label>
          <select class="form-select form-select-lg " name="" id="">
            <option selected>Select one</option>
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Nội dung phản hồi</label>
          <textarea type="" class=" feedback-box_right-item" name="" id="feedback" aria-describedby="helpId"
            placeholder="" rows="5"></textarea>
        </div>
        <div class="mb-3">
          <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected"
            multiple />
          <label for="file">Choose a file</label>
        </div>
      </div>
    </div>
  </div>

    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script> -->
</body>

</html>
