<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <!-- <script src="index.js"></script> Bootstrap CSS v5.2.1 -->
  <script>
    var inputs = document.querySelectorAll('.inputfile');
    Array.prototype.forEach.call(inputs, function (input) {
      var label = input.nextElementSibling,
        labelVal = label.innerHTML;
      input.addEventListener('change', function (e) {
        var fileName = '';
        if (this.files && this.files.length > 1)
          fileName = (this.getAttribute('data-multiple-caption') || '').replace('{count}', this.files.length);
        else
          fileName = e.target.value.split('\\').pop();

        if (fileName)
          label.querySelector('span').innerHTML = fileName;
        else
          label.innerHTML = labelVal;
      });
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>

</head>

<body class="">
  <div class="containerr">
    <div class="feedback-box">
      <div class="feedback-box_left"></div>
      <div class="feedback-box_right">
        <h2 class="feedback-box_right-title">Feedback</h2>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class=" feedback-box_right-item" name="" id="name" aria-describedby="helpId"
              placeholder="">
              <span class="text-danger">Vui lòng nhập vào ô này</span>
          </div>
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class=" feedback-box_right-item" name="" id="email" aria-describedby="helpId"
              placeholder="">
              <span class="text-danger">Vui lòng nhập vào ô này</span> <br>
              <span class="text-danger">Vui lòng nhập vào ô này</span>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="typeFeedback" class="form-label">Loại phản hồi</label>
          <select class="feedback-box_right-item " name="" id="typeFeedback">
            <option selected disabled>Select one</option>
            <option value="" class="feedback-box_right-item-selected">Option 1</option>
            <option value="" class="feedback-box_right-item-selected">Option 2</option>
            <option value="" class="feedback-box_right-item-selected">Option 3</option>
          </select>
          <span class="text-danger">Vui lòng nhập vào ô này</span>
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Nội dung phản hồi</label>
          <textarea type="" class=" feedback-box_right-item" name="" id="feedback" aria-describedby="helpId"
            placeholder="" rows="5"></textarea>
        </div>
        
        <div class="stars">
          <form action="">
            <header>Đánh giá của bạn</header>
            <input class="star star-5" id="star-5" type="radio" name="star"/>
            <label class="star star-5" for="star-5"></label>
            <input class="star star-4" id="star-4" type="radio" name="star"/>
            <label class="star star-4" for="star-4"></label>
            <input class="star star-3" id="star-3" type="radio" name="star"/>
            <label class="star star-3" for="star-3"></label>
            <input class="star star-2" id="star-2" type="radio" name="star"/>
            <label class="star star-2" for="star-2"></label>
            <input class="star star-1" id="star-1" type="radio" name="star"/>
            <label class="star star-1" for="star-1"></label>
          </form>
        </div>
        <div class="mb-3">
          <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected"
            multiple />
          <label for="file"><i class="fal fa-camera"></i></label>
        </div>
      </div>
    </div>
  </div>
