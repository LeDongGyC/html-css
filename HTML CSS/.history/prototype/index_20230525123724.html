<!doctype html>
<html lang="en">

<head>
  <title>Phản hồi khách hàng</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <!-- <script src="index.js"></script> Bootstrap CSS v5.2.1 -->
  <script>
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="">
  <div class="containerr">
    <div class="feedback-box">
      <div class="feedback-box_right">
        <h2 class="feedback-box_right-title">PHẢN HỒI</h2>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="name" class="form-label">Họ và tên<span style="color:red;">(*)</span></label>
            <input type=" text" class=" feedback-box_right-item" name="" id="name" aria-describedby="helpId"
                placeholder="">
                <span class="text-warning">Vui lòng nhập vào ô này</span> <br>
                <span class="text-warning">Tên không đúng định dạng</span>
          </div>
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email<span style="color:red;>(*)</span></label>
            <input type=" text" class=" feedback-box_right-item" name="" id="email" aria-describedby="helpId"
                placeholder="">
                <span class="text-warning">Vui lòng nhập vào ô này</span> <br>
                <span class="text-warning">Email không đúng định dạng</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="typeFeedback" class="form-label">Loại phản hồi</label>
          <select class="feedback-box_right-item " name="" id="typeFeedback">
            <option value="" class="feedback-box_right-item-selected">Loại phản hồi 1</option>
            <option value="" class="feedback-box_right-item-selected">Loại phản hồi 2</option>
            <option value="" class="feedback-box_right-item-selected">Loại phản hồi 3</option>
          </select>
          <span class="text-warning">Vui lòng chọn vào ô này</span>
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Nội dung phản hồi<span style="color:red;">(*)</span></label>
          <textarea type="" class=" feedback-box_right-item" name="" id="feedback" aria-describedby="helpId"
              placeholder="" rows="5" minlength="50" maxlength="1000" style="resize: none;"></textarea>
              <span class="text-white">Độ dài từ 50-1000</span> <br>
              <span class="text-warning">Vui lòng nhập vào ô này</span> <br>
              <span class="text-warning">Độ dài không hợp lệ</span>
        </div>

        <div class="stars">
          <header>Đánh giá của bạn</header>
          <input class="star star-5" id="star-5" type="radio" name="star" />
          <label class="star star-5" for="star-5"></label>
          <input class="star star-4" id="star-4" type="radio" name="star" />
          <label class="star star-4" for="star-4"></label>
          <input class="star star-3" id="star-3" type="radio" name="star" />
          <label class="star star-3" for="star-3"></label>
          <input class="star star-2" id="star-2" type="radio" name="star" />
          <label class="star star-2" for="star-2"></label>
          <input class="star star-1" id="star-1" type="radio" name="star" />
          <label class="star star-1" for="star-1"></label>
        </div>
        <div class="mb-3">
          <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected"
            multiple />
          <label for="file">Hình ảnh</label>
        </div>
        <div class="mb-3">
          <div class="feedback-box_right-button">
            <div class="feedback-box_right-button"><a name="" id="" class="btn btn-outline-danger" href="#"
                role="button">Quay
                lại</a></div>
            <div class="feedback-box_right-button"><a name="" id="" class="btn btn-outline-success" href="#"
                role="button">Xác
                nhận</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
